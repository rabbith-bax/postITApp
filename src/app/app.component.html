<div class="container-fluid overflow-auto">
  <div class="row">
    <div
      class="note-content col-md-3"
      *ngFor="let note of notes"
      (click)="openEditNoteModal(note)"
    >
      <p>
        {{ note.content }}
      </p>
    </div>
    <div class="note-content" (click)="openAddNoteModal()">
      <p>Add new note</p>
    </div>
  </div>
</div>
